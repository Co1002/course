<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Home ● Webkurs</title>
</head>
<body>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form method="post">
                <label for="pw">Bitte Passwort eingeben:</label>
                <input type="password" name="pw" id="pw">
                <button type="submit">Weiter</button>
            </form>
        </div>
      
      </div>

    <section class="header" id="header">
        <div class="fade-in">
            <h2>Informatik Schulkurs für<br><span>Webentwicklung.</span></h2>
            <h3>Made by Colin Djerdak for students.</h3>
            <br><br>
            <a id="login" class="btn-big">Los geht's!</a>
        </div>
    </section>

    <div class="courses" id="courses" style="display: none;">
        <div class="area" onclick="html()">
            <div class="bg" id="html"></div>
            <div class="content">
                <h2>HTML</h2>
                <p>Hypertext Markup Language</p>
            </div>
        </div>

        <div class="area" onclick="later()">
            <div class="bg" id="css"></div>
            <div class="content">
                <h2>CSS</h2>
                <p>Cascading Style Sheets</p>
            </div>
        </div>

        <div class="area js-area" onclick="later()">
            <div class="bg" id="js"></div>
            <div class="content">
                <h2>JS</h2>
                <p>JavaScript</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="copyright">
            <p>&#169; <script>document.write( new Date().getFullYear() );</script> Colin Djerdak</p>
        </div>
